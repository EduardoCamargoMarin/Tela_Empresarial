<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Profissional</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/9415f1c535.js" crossorigin="anonymous"></script>
</head>
<body>
        <header class="cabecalho">
        <img class="cabecalho-imagem" src="Logo-removebg-preview.png" alt="">

        <nav class="cabecalho-menu">
            <button class="cabecalho-botao">Quem somos</button>
            <button class="cabecalho-botao">Trabalhe conosco</button>
            <div>
                <input class="cabecalho-pesquisa" name="search" placeholder="  Pesquisar" type="text">
                <input class="btn-search" type="submit" name="search" style="display:none;">
               
                <label for="btn-search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </label>

            </div>

        </nav>

    </header>

    <main>
            <section>
                <img class="corpo-imagem" src="web-removebg-preview.png" alt="">

            </section>

            <section>
                <img class="corpo-imagem" src="mobile-removebg-preview.png" alt="">
                <h2 class="titulo-corpo">Desenvolvimento Mobile</h2>
            </section>

            <section>
                <img class="corpo-imagem" src="empresarial-removebg-preview.png" alt="">
                <h3 class="titulo-corpo">Soluções Empresariais</h3>
            </section>

            <section>
                <img class="corpo-imagem" src="ti-removebg-preview.png" alt="">
                <h4 class="titulo-corpo">Soluções em T.I</h4>
            </section>
        

    </main>


    

</body>
</html>
